apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-rancher
  namespace: hello-rancher
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-rancher
  template:
    metadata:
      labels:
        app: hello-rancher
    spec:
      containers:
        - name: hello-rancher
          image: httpd
          imagePullPolicy: Always
          ports:
          - containerPort: 80
            name: web
            protocol: TCP
          readinessProbe:
            httpGet:
              port: web
              path: /
